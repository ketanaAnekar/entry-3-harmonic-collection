<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css/style copy.css">
</head>
<body>

<h1>you make me feel nostalgic...</h1>

<div class="container">
  <img src="paradise video pic.jpeg" alt="Avatar" class="image">
  <div class="overlay">
    <div class="text">Paradise:Coldplay 2011 </div>
    <audio controls> 
      <source src="Coldplay - Paradise (Lyrics).mp3" type="audio/mp4">
     </audio>
  </div>
</div>
<div class="container" style="float: right;">
    <img src="i gotta feeling.jpeg" alt="Avatar" class="image">
    <div class="overlay" style="background-color: blueviolet;">
      <div class="text">I Gotta Feeling: Black Eyed Peas 2009 </div>
      <audio controls> 
        <source src="The Black Eyed Peas - I Gotta Feeling (Lyrics).mp3" type="audio/mp4">
       </audio>
    </div>
  </div>
  <div class="container" style="margin-top: 700px;">
    <img src="temperature.jpeg" alt="Avatar" class="image">
    <div class="overlay" style="background-color: rgb(202, 29, 29);">
      <div class="text">Temperature: Sean Paul 2005 </div>
      <audio controls> 
        <source src="Sean Paul - Temperature (Lyrics).mp3" type="audio/mp4">
       </audio>
    </div>
  </div>
</body>
</html>
